
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="new-button-box">
        <button id="addbook-button" style="color: blue; width: 200px; height: 50px; " >Add Book</button>
    </div>

    <div class="form-box">
        <div class="form-box-inner">
            <table>
                <form action="">
                <tr>
                    <td><label for="Name">Book-Name</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="author">Author</label></td>
                    <td><input id="author" type="text"></td>
                </tr>
                <tr>
                    <td><label for="pages">No. of Pages</label></td>
                    <td><input id="pages" type="text"></td>
                </tr>
                <tr>
                    <td><label for="Read">Read</label></td>
                    <td><input id="read" type="checkbox" value="READ"></td>
                </tr>
                <tr><td><button class="submit-button" >submit</button></td></tr>
                
                </form>
            </table>
        </div>
    </div>

    <div id="allcards">
        <div class="card">
            <h1>Atomic Habits</h1>
            <h2>by James Clear</h2>
            <h3>300 Pages</h3>
            <button>Read</button>
        </div>

    </div>
    
    

    <script src="script.js"></script>
    
</body>
</html>
